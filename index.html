<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cups</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="ba-container">
        <section class="ba-cups">
          <div class="ba-cup ba-cup-bronze">
            <p class="ba-price">$2</p>
            <img
              src="./img/cup-bronze.png"
              alt="Bronze cup"
              class="ba-img-cup"
            />
            <h3 class="ba-cup-title">Bronze</h3>
            <p class="ba-cup-description">any cup of coffee until $3</p>
          </div>
          <!-- /.ba-cup-bronze -->
          <div class="ba-cup ba-cup-gold">
            <p class="ba-price">$3</p>
            <img src="./img/cup-gold.png" alt="Gold cup" class="ba-img-cup" />
            <h3 class="ba-cup-title">Gold</h3>
            <p class="ba-cup-description">any cup of coffee until $5</p>
          </div>
          <!-- /.ba-cup-gold -->
          <div class="ba-cup ba-cup-silver">
            <p class="ba-price">$2.5</p>
            <img
              src="./img/cup-silver.png"
              alt="Silver cup"
              class="ba-img-cup"
            />
            <h3 class="ba-cup-title">Silver</h3>
            <p class="ba-cup-description">any cup of coffee until $4</p>
          </div>
          <!-- /.ba-cup-silver -->
        </section>
        <!-- /.ba-cups -->
      </div>
      <!-- /.ba-container -->
    </main>
  </body>
</html>
